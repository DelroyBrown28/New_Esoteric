<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" type="text/javascript"></script>

    <script src="./JS/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,400,600&display=swap" rel="stylesheet">
    <title>E S O T E R I C</title>
</head>

<body>

    <div class="header_contents_wrap">
        <h1 class="main_title">ESOTERIC</h1>
        <hr class="lineWidth">
    </div>

    <div class="storyTellers_container">

        <div class="firstRow">
            <div class="authors author_1">Alan Watts</div>
            <div class="authors author_2">Sadhguru</div>
            <div class="authors author_3">Aldous Huxley</div>
            <div class="authors author_4">Paulo Coelho</div>
            <div class="authors author_5">Manly P. Hall</div>
        </div>

        <div class="alanWatts_background">

            <div class="alanWatts_bookWrap">
                <div class="alanWatts_wisdomOfInsecurity_wrap">
                    <img class="widomOfInsecurity_book" src="./images/alanwatts_wisdomofinsecurity.jpg"
                        alt="Alan Watts - The Wisdom of Insecurity">
                    <div class="bookInfo_wrap">
                        <p class="bookTitle">The Wisdom of Insecurity</p>
                        <small class="releaseYear"><em>1951</em></small>
                        <div class="learnMore_wrap">
                            <button class="learnMore_button">Learn More</button>
                        </div>
                    </div>
                </div>


                <div class="alanWatts_wisdomOfInsecurity_wrap">
                    <img class="widomOfInsecurity_book" src="./images/alanwatts_naturemanandwoman.jpg"
                        alt="Alan Watts - The Wisdom of Insecurity">
                    <div class="bookInfo_wrap">
                        <p class="bookTitle">Nature Man and Woman</p>
                        <small class="releaseYear"><em>1958</em></small>
                        <div class="learnMore_wrap">
                            <button class="learnMore_button"
                                onclick="openNewWindow()">Learn
                                More</button>
                        </div>
                    </div>
                </div>


                <div class="alanWatts_wisdomOfInsecurity_wrap">
                    <img class="widomOfInsecurity_book" src="./images/alanwatts_playtolive.jpg"
                        alt="Alan Watts - The Wisdom of Insecurity">
                    <div class="bookInfo_wrap">
                        <p class="bookTitle">Play to Live</p>
                        <small class="releaseYear"><em>1982</em></small>
                        <div class="learnMore_wrap">
                            <button class="learnMore_button">Learn More</button>
                        </div>
                    </div>
                </div>

                <div class="alanWatts_wisdomOfInsecurity_wrap">
                    <img class="widomOfInsecurity_book" src="./images/alanwatts_thewayofzen.jpg"
                        alt="Alan Watts - The Wisdom of Insecurity">
                    <div class="bookInfo_wrap">
                        <p class="bookTitle">The Way of Zen</p>
                        <small class="releaseYear"><em>1957</em></small>
                        <div class="learnMore_wrap">
                            <button class="learnMore_button">Learn More</button>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
